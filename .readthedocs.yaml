# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Build configuration
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    pre_build:
      - echo "Starting JoyfulJay documentation build"
    post_build:
      - echo "Documentation build complete"

# MkDocs configuration (using Material theme)
mkdocs:
  configuration: mkdocs.yml
  fail_on_warning: false

# Python configuration
python:
  install:
    # Install documentation dependencies
    - requirements: docs/requirements.txt
    # Install the package itself for API reference generation
    - method: pip
      path: .
      extra_requirements:
        - docs

# Build formats for download
formats:
  - pdf
  - epub

# Search ranking configuration
search:
  ranking:
    api-reference/*: 2
    tutorials/*: 1
    getting-started/*: 3
  ignore:
    - search.html
    - 404.html
