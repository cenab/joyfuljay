# JoyfulJay Documentation Configuration
# Streamlined navigation based on actual content

site_name: JoyfulJay Documentation
site_url: https://joyfuljay.readthedocs.io
site_author: JoyfulJay Contributors
site_description: >-
  JoyfulJay - Python library for extracting ML-ready features from encrypted network traffic.
  Comprehensive feature extraction for TLS, QUIC, SSH analysis and traffic fingerprinting.

repo_url: https://github.com/cenab/joyfuljay
repo_name: joyfuljay/joyfuljay
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 JoyfulJay Contributors

# Theme Configuration
theme:
  name: material
  custom_dir: docs/overrides

  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Inter
    code: JetBrains Mono

  logo: assets/images/logo.svg
  favicon: assets/images/favicon.ico

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

  features:
    # Navigation
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.tracking

    # Table of contents - integrated into left sidebar
    - toc.integrate
    - toc.follow

    # Search
    - search.suggest
    - search.highlight
    - search.share

    # Content
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view

    # Header
    - header.autohide

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'

  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            docstring_section_style: spacy
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            merge_init_into_class: true
            separate_signature: true
            show_signature_annotations: true
          paths: [src]

  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true

  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      width: 100%
      height: auto
      zoomable: true
      draggable: true

# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
      toc_depth: 4
  - tables

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: joyfuljay
      repo: joyfuljay
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - docs/includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra configuration
extra:
  version:
    provider: mike
    default: stable

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cenab/joyfuljay
      name: JoyfulJay on GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/joyfuljay/
      name: JoyfulJay on PyPI

  generator: false

# Extra CSS and JavaScript
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Watch for changes (development)
watch:
  - src/joyfuljay

